<!-- Based on example code at http://visjs.org/examples/network/nodeStyles/shadows.html -->

<!DOCTYPE html>

<html>

<head>
      <title>Tree</title>

      <link href="./vis/vis.min.css" rel="stylesheet" type="text/css" />
      <link href="./stylesheet.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="settings">
		<textarea type="text" rows="5" id="input" spellcheck="false"placeholder="Enter File Directory Data"></textarea>  
		<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="load-button">
			  Load Tree
		</button>
		<div id="node-color">
		  <p id="node-color-header">Color nodes by:</p>
		  <select id="color-dropdown">
		    <option value="File level">File Level</option>
		    <option value="Object type">Object Type</option>
		    <option value="File type">File Type</option>
		  </select>
		  <p id="color-indicator"></p>
		</div>
		<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="root-switch" id="root-switch-container">
			<br>
			<input type="checkbox" id="root-switch" class="mdl-switch__input" checked>
			<span class="mdl-switch__label">Show Root</span>
		</label>
		<a href="https://jc-dmd.github.io/Tree/" target="_blank">Return to Instructions</a>
	</div>
	<div id="network"></div>
	<script type="text/javascript" src="./jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="./vis/vis.min.js"></script>
	<script type="text/javascript" src="./script.js"></script>
</body>

</html>
